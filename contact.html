    <main>
        <section class="contact_gen">
            <h1>Contact Me!</h1>
            <div id="formContainer" class="form-container">
                
                <form action="https://formspree.io/f/mknlnlbk" method="POST" id="form">
                    <div class="basic-info">
                        <label for="firstName">First Name: </label>
                        <input type="text" id="firstName" required name="firstName" maxlength="10" minlength="2">
                        <label for="lastName">Last Name: </label>
                        <input type="text" id="lastName" name="lastName" required maxlength="20" minlength="2">
                        <label for="email">Email: </label>
                        <input type="email address" id="email" name="email" required maxlength="50" minlength="4" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$">
                        <br>
                    </div>
                    <label for="message"></label>
                    <br>
                    <textarea name="message" id="message" cols="150" rows="10" required maxlength="500" minlength="5"></textarea>
                    <br>
                    <input type="submit" value="Submit">
                </form>
                <h2 id="success-message" style="display: none;">
                    Message sent successfully!
                </h2>
                <h2 id="error-message" style="display: none;">
                    Error in sending message, try later...
                </h2>
                <h2 id="retry" style="display: none;"><a href="./contact.html">Another Message || Try Again</a></h2>
            </div>
        </section>

    </main>
